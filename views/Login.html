<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <link rel="stylesheet" href='../styles/Prueba.css'>
    <title>Ingreso</title>
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Ingresar</h5>
              <form class="form-signin">
                <form novalidate>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Correo<i class="far fa-envelope icon"></i></label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Contraseña<i class="fas fa-key icon"></i></label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
                  <a href="ForgotPwd.html" class="ForgetPwd">Olvidaste la contraseña?</a>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Ingresar</button>
                <a href="SignUp.html" class="Register text-center">Registrarse</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
